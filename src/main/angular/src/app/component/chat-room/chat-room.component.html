<div class="container">
   <div class="row">
     <div class="col-md-5">
       <h2 class="chat-friend">我的聊天对象：{{friend}}</h2>
        <div class="form-group row chat-area">
          <div  class="col-md-12"  *ngFor="let message of messages">
            <div class="messagebox" [style.float]="message.receiveUser.username == friend ? 'right' : 'left'">
              <p>
                  {{message.sendDate | date:"yyyy-MM-dd:hh:mm"}}
              </p>
              <p>
                  {{message.sendUser.username}}: {{message.content}}
              </p>
            </div>
          </div>
        </div>
        <div class="form-group form-inline" >
            <input type="text" class="form-control" style="width:399px" [(ngModel)]="currentMessage.content" (keyup.enter)="doSend(currentMessage.content)"/>
            <button type="button" class="btn btn-primary" (click)="doSend(currentMessage.content)" >发送</button>
        </div>
     </div>
   </div>
</div>
